<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .video-container {
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    video {
      width: 100%;
      height: 600px; /* 增加视频高度 */
      border-radius: 8px;
      display: block;
      object-fit: cover; /* 保持视频比例填充容器 */
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .control-btn {
      background-color: rgba(30, 41, 59, 0.7);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .control-btn:hover {
      background-color: rgba(51, 65, 85, 0.9);
    }
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .time-display {
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3px 10px;
      border-radius: 20px;
      margin: 0 5px;
    }
    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="video-container">
    <video id="videoPlayer" autoplay></video>
    <div class="controls">
      <button id="prevButton" class="control-btn" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        上一页
      </button>
      <span id="timeDisplay" class="time-display">00:00/00:00</span>
      <button id="muteButton" class="control-btn">
        <svg id="volumeOnIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7.975 7.975 0 015.657 2.343m0 0a7.975 7.975 0 010 11.314m-11.314 0a7.975 7.975 0 010-11.314m0 0a7.975 7.975 0 015.657-2.343" />
        </svg>
        <svg id="volumeOffIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display:none;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
        </svg>
        静音
      </button>
      <button id="autoPlayBtn" class="control-btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v14a1 1 0 01-1 1H5a1 1 0 01-1-1V5z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l-4 4 4 4" />
        </svg>
        自动播放
      </button>
      <button id="randomButton" class="control-btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        随机播放
      </button>
      <button id="nextButton" class="control-btn" disabled>
        下一页
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    const videoListUrl = 'https://tiktok.999980.xyz/index.txt';

    const videoPlayer = document.getElementById('videoPlayer');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const randomButton = document.getElementById('randomButton');
    const autoPlayBtn = document.getElementById('autoPlayBtn');
    const muteButton = document.getElementById('muteButton');
    const volumeOnIcon = document.getElementById('volumeOnIcon');
    const volumeOffIcon = document.getElementById('volumeOffIcon');
    const timeDisplay = document.getElementById('timeDisplay');

    let videoUrls = [];
    let currentVideoIndex = 0;
    let isAutoPlay = true;
    let isMuted = false;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function updateTimeDisplay() {
      timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)}/${formatTime(videoPlayer.duration)}`;
    }

    async function fetchVideoList() {
      try {
        const response = await fetch(videoListUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const text = await response.text();
        videoUrls = text.split('\n').map(url => url.trim()).filter(url => url.length > 0);
        if (videoUrls.length === 0) throw new Error("获取到的链接列表为空。");
        
        // 首次加载时随机选择一个视频并自动播放（带声音）
        loadVideo(Math.floor(Math.random() * videoUrls.length), true);
      } catch (error) {
        console.error("加载失败:", error);
      }
    }

    function loadVideo(index, autoplay = isAutoPlay) {
      if (index >= 0 && index < videoUrls.length) {
        currentVideoIndex = index;
        videoPlayer.src = videoUrls[currentVideoIndex];
        videoPlayer.load();
        if (autoplay) {
          videoPlayer.muted = isMuted; // 根据静音状态设置
          const playPromise = videoPlayer.play();
          
          if (playPromise !== undefined) {
            playPromise.catch(e => {
              console.warn("自动播放失败:", e);
              // 如果自动播放失败，尝试静音后播放
              videoPlayer.muted = true;
              isMuted = true;
              updateMuteButton();
              videoPlayer.play();
            });
          }
        }
        updateUI();
      }
    }

    function updateUI() {
      prevButton.disabled = currentVideoIndex === 0;
      nextButton.disabled = currentVideoIndex === videoUrls.length - 1;
      autoPlayBtn.textContent = isAutoPlay ? "关闭自动" : "自动播放";
    }

    function updateMuteButton() {
      if (videoPlayer.muted || isMuted) {
        volumeOnIcon.style.display = "none";
        volumeOffIcon.style.display = "block";
        muteButton.innerHTML = '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg> 静音';
      } else {
        volumeOnIcon.style.display = "block";
        volumeOffIcon.style.display = "none";
        muteButton.innerHTML = '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7.975 7.975 0 015.657 2.343m0 0a7.975 7.975 0 010 11.314m-11.314 0a7.975 7.975 0 010-11.314m0 0a7.975 7.975 0 015.657-2.343" /></svg> 声音';
      }
    }

    // 初始化静音按钮状态
    videoPlayer.addEventListener('loadedmetadata', () => {
      updateMuteButton();
      updateTimeDisplay();
    });

    prevButton.onclick = () => currentVideoIndex > 0 && loadVideo(currentVideoIndex - 1);
    nextButton.onclick = () => currentVideoIndex < videoUrls.length - 1 && loadVideo(currentVideoIndex + 1);
    randomButton.onclick = () => loadVideo(Math.floor(Math.random() * videoUrls.length));
    
    autoPlayBtn.onclick = () => {
      isAutoPlay = !isAutoPlay;
      updateUI();
    };

    muteButton.onclick = () => {
      isMuted = !videoPlayer.muted;
      videoPlayer.muted = isMuted;
      updateMuteButton();
    };

    videoPlayer.addEventListener('timeupdate', updateTimeDisplay);
    videoPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
    videoPlayer.addEventListener('ended', () => {
      if (isAutoPlay) {
        loadVideo(Math.floor(Math.random() * videoUrls.length));
      }
    });

    // 页面加载完成后立即开始获取视频列表
    fetchVideoList();
  </script>
</body>

</html>
