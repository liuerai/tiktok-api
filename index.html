<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: pan-y;
    }
    .video-container {
      width: 60%;
      max-width: 500px;
      height: 90vh;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
      padding: 0 15px;
    }
    .control-btn {
      background-color: rgba(30, 41, 59, 0.7);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .control-btn:hover {
      background-color: rgba(51, 65, 85, 0.9);
    }
    .time-display {
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 20px;
    }
    .icon {
      width: 16px;
      height: 16px;
    }
    .swipe-hint {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 50;
    }
    .swipe-left {
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    .swipe-right {
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    .swipe-up {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .swipe-down {
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="video-container" id="videoContainer">
    <div class="swipe-hint swipe-left">上一页</div>
    <div class="swipe-hint swipe-right">下一页</div>
    <div class="swipe-hint swipe-up">上一个</div>
    <div class="swipe-hint swipe-down">下一个</div>
    
    <video id="videoPlayer" autoplay></video>
    
    <div class="controls">
      <button id="muteButton" class="control-btn">
        <svg id="volumeOnIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7.975 7.975 0 015.657 2.343m0 0a7.975 7.975 0 010 11.314m-11.314 0a7.975 7.975 0 010-11.314m0 0a7.975 7.975 0 015.657-2.343" />
        </svg>
        <svg id="volumeOffIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display:none;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
        </svg>
        <span id="muteText">声音</span>
      </button>
      
      <span id="timeDisplay" class="time-display">00:00/00:00</span>
      
      <button id="randomButton" class="control-btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        随机
      </button>
    </div>
  </div>

  <script>
    const videoListUrl = 'https://tiktok.999980.xyz/index.txt';

    const videoPlayer = document.getElementById('videoPlayer');
    const videoContainer = document.getElementById('videoContainer');
    const muteButton = document.getElementById('muteButton');
    const volumeOnIcon = document.getElementById('volumeOnIcon');
    const volumeOffIcon = document.getElementById('volumeOffIcon');
    const muteText = document.getElementById('muteText');
    const randomButton = document.getElementById('randomButton');
    const timeDisplay = document.getElementById('timeDisplay');
    const swipeLeftHint = document.querySelector('.swipe-left');
    const swipeRightHint = document.querySelector('.swipe-right');
    const swipeUpHint = document.querySelector('.swipe-up');
    const swipeDownHint = document.querySelector('.swipe-down');

    let videoUrls = [];
    let currentVideoIndex = 0;
    let isMuted = false;
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    const SWIPE_THRESHOLD = 50; // 滑动阈值(像素)

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function updateTimeDisplay() {
      timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)}/${formatTime(videoPlayer.duration)}`;
    }

    async function fetchVideoList() {
      try {
        const response = await fetch(videoListUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const text = await response.text();
        videoUrls = text.split('\n').map(url => url.trim()).filter(url => url.length > 0);
        if (videoUrls.length === 0) throw new Error("获取到的链接列表为空。");
        
        // 首次加载时随机选择一个视频并自动播放（带声音）
        loadVideo(Math.floor(Math.random() * videoUrls.length), true);
      } catch (error) {
        console.error("加载失败:", error);
        timeDisplay.textContent = "加载视频失败";
      }
    }

    function loadVideo(index, autoplay = true) {
      if (index >= 0 && index < videoUrls.length) {
        currentVideoIndex = index;
        videoPlayer.src = videoUrls[currentVideoIndex];
        videoPlayer.load();
        if (autoplay) {
          videoPlayer.muted = isMuted;
          const playPromise = videoPlayer.play();
          
          if (playPromise !== undefined) {
            playPromise.catch(e => {
              console.warn("自动播放失败:", e);
              // 如果自动播放失败，尝试静音后播放
              videoPlayer.muted = true;
              isMuted = true;
              updateMuteButton();
              videoPlayer.play();
            });
          }
        }
      }
    }

    function showSwipeHint(direction) {
      const hint = 
        direction === 'left' ? swipeLeftHint :
        direction === 'right' ? swipeRightHint :
        direction === 'up' ? swipeUpHint : swipeDownHint;
      
      hint.style.opacity = '1';
      setTimeout(() => {
        hint.style.opacity = '0';
      }, 800);
    }

    function updateMuteButton() {
      if (videoPlayer.muted || isMuted) {
        volumeOnIcon.style.display = "none";
        volumeOffIcon.style.display = "block";
        muteText.textContent = "静音";
      } else {
        volumeOnIcon.style.display = "block";
        volumeOffIcon.style.display = "none";
        muteText.textContent = "声音";
      }
    }

    // 触摸事件处理
    videoContainer.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, false);

    videoContainer.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    }, false);

    // 鼠标事件处理（桌面端）
    videoContainer.addEventListener('mousedown', (e) => {
      touchStartX = e.clientX;
      touchStartY = e.clientY;
      document.addEventListener('mouseup', handleMouseUp);
    });

    function handleMouseUp(e) {
      touchEndX = e.clientX;
      touchEndY = e.clientY;
      handleSwipe();
      document.removeEventListener('mouseup', handleMouseUp);
    }

    function handleSwipe() {
      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;
      
      // 水平滑动优先
      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > SWIPE_THRESHOLD && currentVideoIndex > 0) {
          // 向右滑动 - 上一页
          showSwipeHint('left');
          loadVideo(currentVideoIndex - 1);
        } else if (diffX < -SWIPE_THRESHOLD && currentVideoIndex < videoUrls.length - 1) {
          // 向左滑动 - 下一页
          showSwipeHint('right');
          loadVideo(currentVideoIndex + 1);
        }
      } else {
        if (diffY > SWIPE_THRESHOLD && currentVideoIndex > 0) {
          // 向下滑动 - 上一个
          showSwipeHint('up');
          loadVideo(currentVideoIndex - 1);
        } else if (diffY < -SWIPE_THRESHOLD && currentVideoIndex < videoUrls.length - 1) {
          // 向上滑动 - 下一个
          showSwipeHint('down');
          loadVideo(currentVideoIndex + 1);
        }
      }
    }

    // 初始化静音按钮状态
    videoPlayer.addEventListener('loadedmetadata', () => {
      updateMuteButton();
      updateTimeDisplay();
    });

    muteButton.onclick = () => {
      isMuted = !videoPlayer.muted;
      videoPlayer.muted = isMuted;
      updateMuteButton();
    };

    randomButton.onclick = () => {
      loadVideo(Math.floor(Math.random() * videoUrls.length));
    };

    videoPlayer.addEventListener('timeupdate', updateTimeDisplay);
    videoPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
    videoPlayer.addEventListener('ended', () => {
      loadVideo(Math.floor(Math.random() * videoUrls.length));
    });

    // 页面加载完成后立即开始获取视频列表
    fetchVideoList();
  </script>
</body>

</html>
