<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .video-container {
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }
    .control-btn {
      background-color: rgba(30, 41, 59, 0.7);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .control-btn:hover {
      background-color: rgba(51, 65, 85, 0.9);
    }
    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .time-display {
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3px 10px;
      border-radius: 20px;
      margin: 0 5px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="video-container">
    <video id="videoPlayer" autoplay muted></video>
    <div class="controls">
      <button id="prevButton" class="control-btn" disabled>上一页</button>
      <span id="timeDisplay" class="time-display">00:00/00:00</span>
      <button id="autoPlayBtn" class="control-btn">自动播放</button>
      <button id="randomButton" class="control-btn">随机播放</button>
      <button id="nextButton" class="control-btn" disabled>下一页</button>
    </div>
  </div>

  <script>
    const videoListUrl = 'https://tiktok.999980.xyz/index.txt';

    const videoPlayer = document.getElementById('videoPlayer');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const randomButton = document.getElementById('randomButton');
    const autoPlayBtn = document.getElementById('autoPlayBtn');
    const timeDisplay = document.getElementById('timeDisplay');

    let videoUrls = [];
    let currentVideoIndex = 0;
    let isAutoPlay = true;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function updateTimeDisplay() {
      timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)}/${formatTime(videoPlayer.duration)}`;
    }

    async function fetchVideoList() {
      try {
        const response = await fetch(videoListUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const text = await response.text();
        videoUrls = text.split('\n').map(url => url.trim()).filter(url => url.length > 0);
        if (videoUrls.length === 0) throw new Error("获取到的链接列表为空。");
        
        // 首次加载时随机选择一个视频并自动播放
        loadVideo(Math.floor(Math.random() * videoUrls.length), true);
      } catch (error) {
        console.error("加载失败:", error);
      }
    }

    function loadVideo(index, autoplay = isAutoPlay) {
      if (index >= 0 && index < videoUrls.length) {
        currentVideoIndex = index;
        videoPlayer.src = videoUrls[currentVideoIndex];
        videoPlayer.load();
        if (autoplay) {
          // 自动播放需要视频先静音，这是浏览器的自动播放策略
          videoPlayer.muted = true;
          videoPlayer.play().catch(e => {
            console.warn("自动播放失败:", e);
            // 如果自动播放失败，显示播放按钮让用户手动点击
            videoPlayer.muted = false;
          });
        }
        updateUI();
      }
    }

    function updateUI() {
      prevButton.disabled = currentVideoIndex === 0;
      nextButton.disabled = currentVideoIndex === videoUrls.length - 1;
      autoPlayBtn.textContent = isAutoPlay ? "关闭自动" : "自动播放";
    }

    prevButton.onclick = () => currentVideoIndex > 0 && loadVideo(currentVideoIndex - 1);
    nextButton.onclick = () => currentVideoIndex < videoUrls.length - 1 && loadVideo(currentVideoIndex + 1);
    randomButton.onclick = () => loadVideo(Math.floor(Math.random() * videoUrls.length));
    
    autoPlayBtn.onclick = () => {
      isAutoPlay = !isAutoPlay;
      updateUI();
    };

    videoPlayer.addEventListener('timeupdate', updateTimeDisplay);
    videoPlayer.addEventListener('loadedmetadata', updateTimeDisplay);
    videoPlayer.addEventListener('ended', () => {
      if (isAutoPlay) {
        loadVideo(Math.floor(Math.random() * videoUrls.length));
      }
    });

    // 页面加载完成后立即开始获取视频列表
    fetchVideoList();
  </script>
</body>

</html>
